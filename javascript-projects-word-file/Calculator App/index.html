<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Links -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Google Fonts Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./style.css">

  <!-- scripts -->
  <script src="./app.js" defer></script>

  <title>Calculator</title>
</head>

<body>
  <div class="container">

    <!-- dark & white mode buttons -->
    <div class="mode-btns"></div>

    <!-- result div -->
    <div class="calculations-div d-flex justify-content-center">
      <div class="screen form-control" style="width: 200px;">0</div>
    </div>

    <!-- All buttons -->
    <div class="btns-div container">
      <div class="top-section container d-flex justify-content-center">
        <div class="row operators">
          <button class="btn btn-light  plus-btn operator-btn">+</button>
          <button class="btn btn-light  minus-btn operator-btn">-</button>
          <button class="btn btn-light  mod-btn operator-btn"> * </button>
          <button class="btn btn-light  divide-btn operator-btn">
            /
          </button>
        </div>
      </div>
      <div class="bottom-section container d-flex justify-content-center">
        <div class="left-btns">
          <div class="row numbers">
            <button class="btn btn-light number-btn">7</button>
            <button class="btn btn-light number-btn">8</button>
            <button class="btn btn-light number-btn">9</button>
          </div>
          <div class="row numbers">
            <button class="btn btn-light number-btn">4</button>
            <button class="btn btn-light number-btn">5</button>
            <button class="btn btn-light number-btn">6</button>
          </div>
          <div class="row numbers">
            <button class="btn btn-light number-btn">1</button>
            <button class="btn btn-light number-btn">2</button>
            <button class="btn btn-light number-btn">3</button>
          </div>
          <div class="row numbers">
            <button class="btn btn-light number-btn">0</button>
            <button class="btn btn-light dot-btn">.</button>
            <button class="btn btn-light clear-btn">C</button>
          </div>
        </div>
        <div class="right-btns ">
          <button id="equal" class="btn btn-primary equals-btn">=</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
