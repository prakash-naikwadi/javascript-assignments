<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheets -->
  <link rel="stylesheet" href="./style.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- scripts -->
  <script src="./app.js" defer></script>
  <title>Palindrome Checker Game</title>
</head>

<body>

  <!-- Modal -->
  <div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p class="modal-text"></p>
        </div>
        <div class="modal-footer">
          <button id="modal-btn" type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Code -->
  <div class="container d-flex flex-column justify-content-center mt-5 gap-4">
    <h1 class="text-center">Palindrome Checker Game</h1>
    <label for="text">Enter Your Number Or String</label>
    <input class="input-group" id="text" type="text">
    <button class="check-btn btn btn-primary">Check</button>
    <div class="result"></div>
  </div>
</body>

</html>
