<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Links -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- stylesheets -->
  <link rel="stylesheet" href="./style.css">

  <!-- script -->
  <script src="./app.js" defer></script>

  <title>To Do App</title>
</head>

<body>
  <section class="min-vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">

          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">

              <h6 class="mb-3">Awesome Todo List</h6>
              <!-- Form -->
              <form id="task-form" class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-outline flex-fill">
                  <input id="task-input" type="text" id="form3" class="form-control form-control-lg" />
                  <label class="form-label" for="form3">What do you need to do today?</label>
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary btn-lg ms-2">Add</button>
              </form>

              <!-- Task List -->
              <ul id="task-list" class="list-group mb-0">

              </ul>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
