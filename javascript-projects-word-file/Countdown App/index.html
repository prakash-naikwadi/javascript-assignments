<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- stylesheets -->
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap Links -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- scripts -->
  <script src="./app.js" defer></script>

  <title>Countdown App</title>
</head>

<body>
  <div class="container d-flex flex-column gap-4 position-absolute top-50 start-50 translate-middle">
    <h1 class="text-center">Countdown Timer</h1>
    <div class="input d-flex justify-content-center">
      <input type="text" placeholder="Enter Time" class="user-input form-control" style="width: 50%;">
    </div>
    <div class="timer text-center">
      <span class="minutes h1">00</span> : <span class="tens h1">00</span>
    </div>
    <div class="text-center">
      <button class="start-btn btn btn-success" style="width: 10%;">Start</button>
    </div>
  </div>
</body>

</html>
